<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vital Flow Login - Prandhara</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/vital-flow.css">
    <script src="js/vital-flow.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="background-texture"></div>

    <!-- 
    <header class="page-header">
        <div class="header-container">
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
            <h1 class="page-title">Prandhara</h1>
        </div>
    </header> 
    -->

    <main class="content-section login-container">
        <div class="auth-card">
            <h2>Vital Flow Access</h2>
            <p>Login to access your personalized wellness dashboard.</p>

            <div id="login-form">
                <input type="email" id="login-email" placeholder="Email Address" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button id="login-btn" class="main-btn">Login to Flow</button>
                <p class="switch-auth">New here? <a href="#" id="show-register">Register</a></p>
            </div>

            <!-- Register form can be expanded similarly -->
        </div>
    </main>

    <!-- Social Feed (Hidden by Default) -->
    <div class="social-dashboard hidden">
        <aside class="sidebar">
            <div class="profile-section">
                <img id="sidebar-profile-img" src="" alt="Profile" class="profile-pic-large"
                    style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover; margin-bottom: 1rem;">
                <h3 style="color: var(--primary-color); margin: 0;">Vital Member</h3>
                <p style="color: #666; font-size: 0.9rem;">@wellness_seeker</p>
            </div>

            <nav class="nav-menu">
                <div id="nav-feed" class="nav-item active">Vital Feed</div>
                <div id="nav-plan" class="nav-item">My Plan</div>
                <div id="nav-consult" class="nav-item">Consultations</div>
                <div class="nav-item">Settings</div>
            </nav>

            <div style="margin-top: 2rem;">
                <button id="logout-btn" class="logout-btn action-btn"
                    style="width: 100%; border-radius: 10px;">Logout</button>
            </div>
        </aside>

        <main class="content-area" style="flex: 2; max-width: 600px; margin: 0 auto;">
            <!-- Feed View -->
            <div id="feed-view">
                <section class="stories-bar">
                    <!-- Injected via JS -->
                </section>

                <section id="feed-container">
                    <!-- Injected via JS -->
                </section>
            </div>

            <!-- Plan View (Hidden) -->
            <div id="plan-view" class="hidden">
                <h2 style="margin-bottom: 2rem;">My Yoga Plan</h2>
                <div class="plan-grid" id="plan-grid">
                    <!-- Injected via JS -->
                </div>
            </div>
        </main>
    </div>

    <!-- Link Logic Script -->
    <script src="script.js"></script>

    <footer>
        <p>&copy; MADE by dhiresh &#129309;shailesh singh </p>
    </footer>

</body>

</html>
